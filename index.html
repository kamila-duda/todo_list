<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="body">
    <main class="container">
        <h1 class="header">Lista zadań</h1>

                <p class="form__element"><input type="text" class="form__item js-form__item" placeholder="Co jest do zrobienia?"><button class="form__button js-form__button">Dodaj zadanie</button></p>
        </form>
        <section class="taskList">
            <h2 class="taskList__header">Lista zadań</h2>
            <ul class="taskList__element js-taskList__element">

            </ul>
        </section>
    </main>
</body>

</html>
