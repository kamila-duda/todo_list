<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="favicon.png">
    <meta property="og:image" content="openGraph.jpg">
    <meta property="og:description" content="Stwórz własną liste zadań.">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/taskList.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="body">
    <main class="container">
        <h1 class="header">Lista zadań</h1>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                
                    <input type="text" class="form__item" placeholder="Co jest do zrobienia?"><button class="form__button js-form__button">Dodaj zadanie</button>
            </form>
            </div>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__body">
                <div class="buttons"></div>
            <ul class="tasks">

            </ul>
            </div>
        </section>
    </main>
</body>

</html>
